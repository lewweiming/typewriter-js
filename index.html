<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
  <title>JS Typewriter</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />

  <!-- CUSTOM THEMES -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ADDITIONAL STYLES -->

</head>

<body data-theme=night>

    <!-- NAVBAR -->
    <div class="navbar bg-base-100">
      <a class="btn btn-ghost normal-case text-xl">JS Typewriter</a>
    </div>

    <!-- HERO -->
    <div class="hero text-white bg-base-200">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">Start Typing</h1>
          <p class="py-6 response">Sentence</p>
         
          <div class="mb-6">
          <input type="text" placeholder="Type your sentence here" class="input input-bordered w-full max-w-xs" />
          </div>
          <button @click="" class="btn btn-primary">Type It</button>
        </div>
      </div>
    </div>

    <!-- ADDITIONAL SCRIPTS -->
   
</body>

</html>
