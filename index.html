<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
  <title>JS Typewriter</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />

  <!-- CUSTOM THEMES -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- JS TYPEWRITER -->
  <script src="https://cdn.jsdelivr.net/gh/lewweiming/typewriter-js@main/typewriter.js"></script>

  <!-- ADDITIONAL STYLES -->

</head>

<body data-theme=night>

    <!-- NAVBAR -->  
  <div class="navbar bg-base-100 text-white">
  <div class="flex-1">
    <a class="btn btn-ghost normal-case text-xl">JS Typewriter</a>
  </div>
  <div class="flex-none">
    <a href="https://github.com/lewweiming/typewriter-js" class="btn btn-square btn-ghost">
      Git
    </a>
  </div>
</div>

    <!-- HERO -->
    <div class="hero text-white min-h-screen bg-base-200">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">Start Typing</h1>
          <p class="py-6 response">Sentence</p>
         
          <div class="mb-6">
          <input type="text" placeholder="Type your sentence here" class="input input-bordered w-full max-w-xs" />
          </div>
          <button id="typeIt" class="btn btn-primary">Type It</button>
        </div>
      </div>
    </div>

    <!-- ADDITIONAL SCRIPTS -->
  <script>
    const typeWriter = new TypeWriter()

    function type() {
      let input = document.querySelector('input').value
      typeWriter.type('.response', input, 10);
    }

    document.querySelector('#typeIt').addEventListener('click', type);
  </script>
   
</body>

</html>
